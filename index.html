<!DOCTYPE html>
<html lang="pt-br" style="cursor: url(img/mata_mosca.png)30 30, auto;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP GAME MATA MOSQUITO</title>
    <link rel="stylesheet" href="css\estilo.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    <script src="./js/jogo.js"></script>
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            window.location.href = "app.html?" + nivel
        }
    </script>
</head>

<body onresize="ajustaTamanhoPalcoJogo()" style="background-image: url(img/bg.jpg);">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./img/game.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">--Selecione o nível--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
